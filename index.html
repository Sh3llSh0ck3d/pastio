<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css" href="assets/css/pastio.min.css" />

    <div id="pastioeditor"></div>

    <div class="modal fade" id="pastio-modal" tabindex="-1" role="dialog" aria-labelledby="pastio-modal" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">modal_title</h4>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="pastio-bottom" class="navbar navbar-default navbar-inverse navbar-fixed-bottom" role="navigation">
        <div class="container clearfix">
            <ul class="pull-left">
                <li class="current-mode"></li>
                <li class="total-lines"></li>

                <!-- <li class="column-number"></li> -->
                <li class="total-chars"></li>
            </ul>
            <ul class="pull-right">
            </ul>
